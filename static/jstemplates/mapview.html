<div id="mapcanvas"></div>
<div id="mapcontrols">
  <div class="btn-toolbar">

    <div class="btn-group dropup">
      <button class="btn active mapnav" id="enrollment-view">Enrollment View (<span></span>)</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#map/enrollment-default">Default View (School Markers)</a></li>
        <li><a href="#map/enrollment-heat">Heat Map</a></li>
      </ul>
    </div>

    <div class="btn-group dropup">
      <button class="btn mapnav" id="rank-view">Rank View (<span></span>)</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#map/rank-default">Default View</a></li>
        <li><a href="#map/rank-heat">Heat Map</a></li>
      </ul>
    </div>

    <div class="btn-group dropup">
      <button class="btn mapnav" id="improved-view">Improved View</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#map/improved-default">Heat Map</a></li>
        <li><a href="#charts/improved">Analysis (Different Page)</a></li>
      </ul>
    </div>

    <button class="btn disabled" id="map-status">??</button>
  </div>
</div>

<div class="modal hide fade" id="details-view">
</div>

<script id="info_window_template" type="text/x-handlebars-template">
  <div class="content">
    <h4 style="text-transform: capitalize;">{{ name }}</h4>
    <ul>
      <li style="text-transform:capitalize;">Address: {{ address }}</li>
      <li>School Level: {{ level }}</li>
      <li><abbr title="This states if the school is an online and/or a charter school">Online/Charter</abbr>: {{ onlinecharter }}</li>
      <li>2012 Enrollment: {{ enrollment }}</li>
      {{#with rank}}
      {{#if H}}
      <li>Rank (As High School): {{ H }}/327</li>
      {{/if}}
      {{#if M}}
      <li>Rank (As Middle School): {{ M }}/1489</li>
      {{/if}}
      {{#if E}}
      <li>Rank (As Elementary School): {{ E }}/1489</li>
      {{/if}}
      {{#if U}}
      <li>Rank (Unknown Level): {{ U }}</li>
      {{/if}}
      {{/with}}
      {{#if frl}}
      <li>Percent of students in free/subsidized lunch: {{ frl }}</li>
      {{/if}}
    </ul>
    <small class="pull-left" style="padding: 1px auto;margin: 4px auto;">* 2012 data. Historical info in details</small>
    <a href="#map/details/{{ id }}" class="btn pull-right">Detailed Information</a>
  </div>
</script>
