<!DOCTYPE html>
<html>
  <head>
    <title>Colorado School Grade Geo Visualizer</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen" />
    <link href="/static/css/app.css" rel="stylesheet" media="screen" />
    <link href="/static/css/jquery.jqplot.min.css" rel="stylesheet" media="screen" />
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/js/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key={{ MAPS_KEY }}&sensor=false">
    </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.0", {packages: ["corechart", "table"]});
      {% autoescape off %}
      var SCHOOL_COORDINATES = {{ school_coordinates }};
      var SCHOOL_ENROLLMENTS = {{ school_enrollments }};
      var SCHOOL_NAMES = {{ school_names }}

      {% endautoescape %}
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">CSGV</a>
        <ul class="nav">
          <li class="active" data-name="map"><a href="#map">Explorer View</a></li>
          <li data-name="tabular"><a href="#tabular">Tabular View</a></li>
          <li data-name="charts"><a href="#charts">Analysis</a></li>
          <li data-name="help"><a href="#p/help">Help</a></li>
          <li data-name="about"><a href="#p/about">About</a></li>
        </ul>
        <form class="navbar-search pull-right">
          <input type="text" class="search-query" placeholder="School Name">
        </form>
      </div>
    </div>

    <div id="main">
      <h1 id="loading">Please wait while we prepare the awesome...</h1>
      <div id="loading-bar">
        <img src="/static/img/ajax-loader.gif" alt="Loading..." />
      </div>
    </div>
    <footer>
    <a href="https://www.kaggle.com/c/visualize-the-state-of-education-in-colorado" target="_blank">Kaggle</a> | <a href="http://shuhaowu.com" target="_blank">Shuhao Wu</a> 2013 | <a href="https://github.com/shuhaowu/csgv" target="_blank">Code</a>
    <br />
    <small>This visualizer is not affliated with the Colorado Department of Education or Colorado School Grades</small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/backbone.js"></script>
    <script src="/static/js/handlebar.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
